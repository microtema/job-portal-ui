<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Job </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <!-- CV Column -->
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> CV </th>
    <td mat-cell *matCellDef="let element">
     <mat-icon >{{element.cv ? 'description': ''}}</mat-icon>
    </td>
  </ng-container>

  <!-- Cover Paper Column -->
  <ng-container matColumnDef="coverPaper">
    <th mat-header-cell *matHeaderCellDef> Cover Paper </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon >{{element.coverPaper ? 'description': ''}}</mat-icon>
    </td>
  </ng-container>

  <!-- certificates Column -->
  <ng-container matColumnDef="certificates">
    <th mat-header-cell *matHeaderCellDef> Certificates </th>
    <td mat-cell *matCellDef="let element" aria-hidden="true">
      @if(element.certificates) {
      <mat-icon aria-hidden="false" [matBadge]="element.certificates.length">description</mat-icon>
      }
    </td>
  </ng-container>

  <!-- Contact Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element">
     <app-contact [data]="element.contact"></app-contact>
    </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">
      <app-date-duration [startDate]="element.startDate" [endDate]="element.endDate"/>
    </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="interviews">
    <th mat-header-cell *matHeaderCellDef> Interviews </th>
    <td mat-cell *matCellDef="let element">
      <app-interview-status [data]="element.interviews" ></app-interview-status>
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <app-job-status [data]="element.status"></app-job-status>
       </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
  [length]="totalData"
  [pageSizeOptions]="pageSizes"
  showFirstLastButtons="true"
></mat-paginator>
